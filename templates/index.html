<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸ“ˆ Stock Price Predictor</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="container">
    <h1>ðŸ“‰ Stock Price Prediction App</h1>
    <form method="POST">
      <select name="ticker">
        {% for stock in stocks %}
          <option value="{{ stock }}" {% if selected == stock %}selected{% endif %}>{{ stock }}</option>
        {% endfor %}
      </select>
      <button type="submit">Predict</button>
    </form>

    {% if prediction %}
      <div class="result">
        <h2>Predicted Price: ${{ prediction }}</h2>
        <img src="{{ url_for('static', filename=selected + '_plot.png') }}" alt="Prediction Plot">
      </div>
    {% endif %}
  </div>
</body>
</html>
